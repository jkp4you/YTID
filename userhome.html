            document.write(document.write(ques).value);

    <!--=================================  codefor calculator ============================================================-->
    <div class="calculator">
        <h2>Calculator</h2>
        <form onsubmit="calculator();">
            <label>Enter the question</label>
            <input type="test" id="a"><br>
            <input type="submit" value="Result">
        </form>
    </div>
    <hr>
    <!--=================================  code for getting solution ============================================================-->
    <div id="a">
        <script>
            function makeNum(num, func) {
                    if (func === undefined) {
                    return num;
                    } else {
                        return func(num);
                    }
                }
    
                function zero(func) {
                    return makeNum(0,func);
                }
                function one(func) {
                    return makeNum(1,func);
                }
                function two(func) {
                    return makeNum(2,func);
                }
                function three(func) {
                    return makeNum(3,func);
                }
                function four(func) {
                    return makeNum(4,func);
                }
                function five(func) {
                    return makeNum(5,func);
                }
                function six(func) {
                    return makeNum(6,func);
                }
                function seven(func) {
                    return makeNum(7,func);
                }
                function eight(func) {
                    return makeNum(8,func);
                }
                function nine(func) {
                    return makeNum(9,func);
                }
                
                function plus(right) {
                    return function(left) { return left + right; };
                }
                function minus(right) {
                    return function(left) {
                        return left - right;
                    };
                }
                function times(right) {
                    return function(left) { return left * right; };
                }
                function divided_by(right) {
                    return function(left) { return left / right; };
                }
                document.write("seven(times(five())) Answer ");
                document.write(seven(times(five())));
                document.write("<br>");
                document.write("four(plus(nine())) Answer ");
                document.write(four(plus(nine())));
                document.write("<br>");
                document.write("eight(minus(three())) Answer ");
                document.write(eight(minus(three())));
                document.write("<br>");
                document.write("six(divided_by(two())) Answer ");
                document.write(six(divided_by(two())));
                document.write("<br>");
        </script>
    </div>    
</body>
</html>
